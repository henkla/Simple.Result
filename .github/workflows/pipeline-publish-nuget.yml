name: NuGet Publish

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.x.x

      - name: Restore
        run: dotnet restore
        working-directory: Simple.Result

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: Simple.Result

      - name: Test
        run: dotnet test --configuration Release --no-restore
        working-directory: Simple.Result

      - name: Pack NuGet
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dotnet pack Simple.Result/Simple.Result.csproj --configuration Release --output ./nupkgs /p:PackageVersion=1.0.${{ github.run_number }}
        working-directory: Simple.Result

      - name: Publish NuGet
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        working-directory: Simple.Result
